name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Виконується при пуші в гілку main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install  # або використовуйте іншу команду, яка підходить для вашого проєкту

    - name: Build the project
      run: npm run build  # Знову ж, змініть цю команду відповідно до вашого проєкту

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist  # Шлях до директорії, де зберігаються згенеровані файли

